<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            padding: 30px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <input type="button" value="Clique para calcular" onclick="Calcular()">
    <section id="resultado">
        <p>
            O resultado vai aparecer aqui...
        </p>
    </section>

    <script>
        function Calcular() {
            let n1 = Number( window.prompt('Digite um número:'))
            let res = window.document.querySelector('section#resultado')

            res.innerHTML = `<p> O número a ser analizado aqui será o <strong>${n1}</strong></p><hr>`
            res.innerHTML +=`<p>O valor valor absoluto é ${Math.abs(n1)}</p>`
            res.innerHTML += `<p>A sua parte interira é ${Math.trunc(n1)}</p>`
            res.innerHTML += `<p>O valor inteiro mais próximo é ${Math.round(n1)}</p>`
            res.innerHTML += `<p>A sua raiz quadrada é ${Math.sqrt(n1)}</p>`
            res.innerHTML += `<p>A sua raiz cubica é ${Math.cbrt(n1)}</p>`
            res.innerHTML += `<p>O valor de ${n1}<sup>2</sup> é ${Math.pow(n1,2)}</p>`
            res.innerHTML += `<p>O valor de ${n1}<sup>3</sup> é ${Math.pow(n1,3)}</p>`

            
        }
    </script>
</body>
</html>
