<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            padding: 30px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados</h1>
    <input type="button" value="Clique para Começar!" onclick="pergunta()">

    <script>
        function pergunta() {
            
            let nome = window.prompt('Qual é o seu nome? ')//let nome= Para guardar o nome no documento!
            window.alert(`Olá, ${nome} ! É um prazer te conhecer!`)
        }
    </script>
</body>
</html>
