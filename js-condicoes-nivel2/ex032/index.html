<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>Verificador de Idade</h1>
    <section>
        <div>
            <p>
                Ano de nascimento:
                <input type="text" name="txtano" id="txtano">
            </p>
            <p>
                Sexo: 
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p><input type="button" id="but" value="Verificar" onclick="Verificar()"></p>
        </div>
        <div id="result">
            <p> 
                Preencha os dados a cima para ver o resultado!
            </p>

        </div>
    </section>
    <footer>
        &copy Site criado por <a href="https://github.com/jonasjps/" target="_blank">Jonas Pessoa</a> 
    </footer>
    <script src="script/idade.js"></script>
</body>
</html>
